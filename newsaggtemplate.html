<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NewsAggPage</title>
</head>
<body>
    <h1>{{.Title}}</h1>
    <table>
        <thead>
            <th>Title</th>
            <th>Keywords</th>
        </thead>
        <tbody>
            {{range $key, $value := .News}}
            <tr>
                <td>{{$key}}</td>
                <td>{{$value.Keyword}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
